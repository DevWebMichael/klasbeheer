<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klaslijst</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      text-align: center;
      padding: 5px;
      cursor: pointer;
    }
    td.used {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Klaslijst</h1>
  <table>
    <thead>
      <tr>
        <th>Naam</th>
        <th>Leeshoek</th>
        <th>Poppenhoek</th>
        <th>Speelhoek</th>
        <th>Tekenen</th>
        <th>Bouwhoek</th>
        <th>Hoek 6</th>
        <th>Hoek 7</th>
        <th>Hoek 8</th>
      </tr>
    </thead>
    <tbody id="student-list"></tbody>
  </table>
  <button id="reset">Reset</button>
  <button id="edit">Bewerk lijst</button>

  <script type="module">
    import { database, ref, get } from "./firebase.js";

    const tbody = document.getElementById("student-list");
    const className = localStorage.getItem("selectedClass");

    // Haal de database-referentie op voor de geselecteerde klas
    const classRef = ref(database, `klassen/${className}`);

    async function loadStudents() {
      try {
        const snapshot = await get(classRef);
        const data = snapshot.val();

        if (data && data.students) {
          tbody.innerHTML = "";
          data.students.forEach((name) => {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            nameCell.textContent = name;
            row.appendChild(nameCell);

            // Maak de cellen voor de hoeken
            for (let i = 0; i < 8; i++) {
              const cell = document.createElement("td");
              cell.addEventListener("click", () => {
                cell.classList.toggle("used");
              });
              row.appendChild(cell);
            }

            tbody.appendChild(row);
          });
        }
      } catch (error) {
        console.error("Fout bij het laden van de studenten:", error);
      }
    }

    // Reset de 'used' class van de cellen
    document.getElementById("reset").addEventListener("click", () => {
      document.querySelectorAll("td.used").forEach((cell) => {
        cell.classList.remove("used");
      });
    });

    // Button voor het bewerken van de klaslijst
    document.getElementById("edit").addEventListener("click", () => {
      window.location.href = "pagina2.html";
    });

    // Laad de studenten bij het laden van de pagina
    loadStudents();
  </script>
</body>
</html>
