<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klas Inloggen</title>
  <!-- Gebruik ES-modules voor Firebase -->
  <script type="module" src="firebase.js" defer></script>
</head>
<body>
  <h1>Klas Inloggen</h1>
  <form id="class-form">
    <label for="class-name">Voer een klasnaam in:</label>
    <input type="text" id="class-name" required />
    <button type="submit">Ga verder</button>
  </form>

  <script type="module">
    import { database, ref, get } from "./firebase.js";

    // Eventlistener voor het formulier
    const form = document.getElementById("class-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const className = document.getElementById("class-name").value;

      // Haal de database-referentie op voor de ingevoerde klasnaam
      const classRef = ref(database, `klassen/${className}`);

      try {
        const snapshot = await get(classRef);
        if (snapshot.exists()) {
          localStorage.setItem("selectedClass", className);
          window.location.href = "import.html"; // Redirect naar een andere pagina
        } else {
          alert("Deze klas bestaat niet!");
        }
      } catch (error) {
        console.error("Fout bij het ophalen van gegevens:", error);
      }
    });
  </script>
</body>
</html>
