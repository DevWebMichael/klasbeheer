<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klaslijst Beheren</title>
  <!-- Firebase CDN for modular imports -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <script type="module" src="firebase.js" defer></script> <!-- Laad je eigen Firebase-configuraties -->
</head>
<body>
  <h1>Klaslijst Beheren</h1>
  <form id="student-form">
    <label for="students">Voer namen in (gescheiden door een puntkomma):</label>
    <textarea id="students" required></textarea>
    <button type="submit">Opslaan</button>
  </form>

  <script type="module">
    import { database, ref, update } from "./firebase.js";

    const form = document.getElementById("student-form");
    const className = localStorage.getItem("selectedClass");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      
      // Haal de studentnamen op en split ze door puntkomma's
      const students = document.getElementById("students").value.split(";");

      // Haal de referentie van de geselecteerde klas in Firebase
      const classRef = ref(database, `klassen/${className}`);

      // Werk de lijst van studenten bij
      update(classRef, { students })
        .then(() => {
          alert("Klaslijst opgeslagen!");
          window.location.href = "klas.html"; // Redirect naar de klaspagina
        })
        .catch((error) => {
          console.error("Fout bij het opslaan van klaslijst:", error);
          alert("Er is een fout opgetreden. Probeer het opnieuw.");
        });
    });
  </script>
</body>
</html>
