<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klaslijst Beheren</title>
  <!-- Firebase CDN voor modular imports -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <script type="module" src="firebase.js" defer></script> <!-- Laad je Firebase-configuraties -->
</head>
<body>
  <h1>Klaslijst Beheren</h1>
  <form id="student-form">
    <label for="students">Voer namen in (gescheiden door een puntkomma):</label>
    <textarea id="students" required></textarea>
    <button type="submit">Opslaan</button>
  </form>

  <script type="module">
    import { database, ref, update } from "./firebase.js";

    const form = document.getElementById("student-form");
    const className = localStorage.getItem("selectedClass");

    // Check of een klas is geselecteerd
    if (!className) {
      alert("Geen klas geselecteerd. Ga terug naar de vorige pagina.");
      window.location.href = "index.html";
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Haal de ingevoerde studentnamen op
      const studentsInput = document.getElementById("students").value;
      if (!studentsInput.trim()) {
        alert("Voer minstens één naam in.");
        return;
      }

      // Splits de namen en formatteer als een object
      const studentsArray = studentsInput.split(";").map((name) => name.trim());
      const studentsObject = {};
      studentsArray.forEach((student, index) => {
        studentsObject[`student${index + 1}`] = student;
      });

      // Firebase-referentie voor de geselecteerde klas
      const classRef = ref(database, `klassen/${className}`);

      // Update de studentenlijst in de database
      update(classRef, { students: studentsObject })
        .then(() => {
          alert("Klaslijst succesvol opgeslagen!");
          window.location.href = "klas.html";
        })
        .catch((error) => {
          console.error("Fout bij het opslaan van klaslijst:", error);
          alert("Er is een fout opgetreden. Probeer het opnieuw.");
        });
    });
  </script>
</body>
</html>
